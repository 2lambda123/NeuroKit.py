# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2

jobs:
  build:
    working_directory: ~/circulate
    docker:
      - image: python:3.6.0
    steps:
      - checkout
      - run: pip install -r requirements.txt
      
machine:
  python:
    version: 3.6.0
    
dependencies:
  override:
    - pip install -r requirements.txt
